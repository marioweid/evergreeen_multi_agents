services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: evergreen-postgres
    environment:
      POSTGRES_USER: evergreen
      POSTGRES_PASSWORD: evergreen
      POSTGRES_DB: evergreen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evergreen -d evergreen"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
