services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: evergreen-postgres
    environment:
      POSTGRES_USER: evergreen
      POSTGRES_PASSWORD: evergreen
      POSTGRES_DB: evergreen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evergreen -d evergreen"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: packages/backend
      dockerfile: Dockerfile
    container_name: evergreen-api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATABASE_URL=postgresql://evergreen:evergreen@postgres:5432/evergreen
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env

  ingestion:
    build:
      context: packages/pipeline
      dockerfile: Dockerfile
    container_name: evergreen-ingestion
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATABASE_URL=postgresql://evergreen:evergreen@postgres:5432/evergreen
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env

volumes:
  postgres_data:
